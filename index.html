<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dari Satria untuk Caca</title>
  <style>
    body {
      background: linear-gradient(to bottom, #ffe4ec, #ffc1d3);
      color: #880e4f;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }
    .love-note {
      font-size: 1.2em;
      margin: 20px auto;
      max-width: 500px;
      background: #fff0f5;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .credit {
      margin-top: 30px;
      font-size: 0.9em;
      color: #ad1457;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 1s ease-out forwards;
    }
    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) scale(1.5);
      }
    }
  </style>
</head>
<body onclick="spawnHearts(event)">
  <h1>Hai Caca</h1>  <div class="love-note">
    Ini web kecil yang aku buat sendiri buat kamu.<br>
    Aku tahu LDR itu nggak gampang, tapi kamu selalu sabar dan tetap sayang sama aku.<br>
    Makasih ya Caca, kamu itu rumah paling nyaman buat aku.
  </div>  <audio controls autoplay loop>
    <source src="lagu.mp3" type="audio/mpeg" />
    Browser kamu nggak mendukung pemutar musik.
  </audio>  <div class="credit">
    Dari Satria, buat Caca tersayang.
  </div>  <script>
    function spawnHearts(event) {
      for (let i = 0; i < 5; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = (event.clientX + Math.random()*50 - 25) + "px";
        heart.style.top = (event.clientY + Math.random()*50 - 25) + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1000);
      }
    }
  </script></body>
</html>
